<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games-OS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body v-cloak>
    <h1>{{ message }}</h1>

    <div id="windowManager" v-for="window in windows" :key="window.id">
        <div :class="['window', window.state]" :style="{ top: window.y + 'px', left: window.x + 'px',
                    width: window.width + 'px', height: window.height + 'px',
                    minWidth: window.minWidth + 'px', minHeight: window.minHeight + 'px' }">

            <div id="titlebar">
                <h2>{{ window.title }}</h2>
                <button @click="closeWindow(window.id)">X</button>
            </div>
            
            <iframe :src="window.url" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
